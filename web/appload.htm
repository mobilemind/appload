<!DOCTYPE HTML><html lang=en><head><meta http-equiv=content-type content="text/html;charset=utf-8"><meta name=keywords content="appload,redirect,iOS,protocol,scheme,iBooks"><meta name=robots content="index,nofollow"><meta name=viewport content="width=device-width,user-scalable=no"><link rel=canonical href="http://mmind.me/appload.htm"><title>appload 1.0.1</title><script type="text/javascript">function appload(){try{var f=location.search.substr(1),b=[],a="",c=document.getElementById("messageFrame");if(!f){throw"No query string in URL: "+location.href;}b=f.match(/^target=(.*\:.*)$/);if(!b){throw"Missing protocol or 'target=' in query string: ?"+f;}a=decodeURIComponent(b[1]);if(!a||a.length<2){throw"Target has invalid protocol: "+b[1];}location.href=a;}catch(d){window.console?console.debug(d):alert(d);if(c){c.width=innerWidth-20;c.contentDocument.getElementsByTagName("body")[0].innerHTML="Can't navigate to: "+(b?a:"null")+" ("+d+")";c.hidden=false;}}return true;}</script></head><body onload="appload()"><iframe id=messageFrame hidden seamless></iframe></body></html>
